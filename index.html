<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>
<body>
    <header> 
        <h1 class="w-100 text-center">Weather Dashboard</h1> 
    </header>

    <div class="container-fluid">
        <div class="row text-center">
            <div class="card search col-12 text-center">

                <div class="card-body">
                    <p class="card-title pb-5">Search City or Zip Code</p>
                    
                    <form class="row justify-content-center">
                        <input id="search-bar" type="input" class="col-3 form-control">
                        <button id="submit-button" type="submit" class="col-6 btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            
            <!-- Searched Location -->
            <h2 id="searched-location"></h2>
            <!-- Hourly Weather -->
            <div class="d-flex remove-wrap current-weather col-12"></div>


            <!-- Weekly -->
            <h2>7 Day Forecast</h2>
            <div class="weekly-weather row justify-content-center border col-12"></div>
        </div>
    </div>

    <!-- Moment -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <!-- Local Script -->
    <script src="./assets/Javascript/script.js"></script>
</body>
</html>
